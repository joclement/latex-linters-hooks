---
ci:
  autoupdate_schedule: quarterly
  skip: [hadolint-docker]

repos:
- repo: meta
  hooks:
  - id: check-hooks-apply
- repo: local
  hooks:
  - id: hadolint
    entry: ghcr.io/hadolint/hadolint@sha256:30a8fd2e785ab6176eed53f74769e04f125afb2f74a6c52aef7d463583b6d45e hadolint
    language: docker_image
    name: Lint Dockerfiles
    types: [dockerfile]
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9  # frozen: v4.4.0
  hooks:
  - id: check-case-conflict
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: trailing-whitespace
- repo: https://github.com/commitizen-tools/commitizen
  rev: e3c4e024c17fc88690491fa824389b239aaa6428  # frozen: v2.42.1
  hooks:
  - id: commitizen
  - id: commitizen-branch
    stages: [push]
- repo: https://github.com/hadolint/hadolint
  rev: b3555ba9c2bfd9401e79f2f0da68dd1ae38e10c7 # forzen: v2.12.0
  hooks:
  - id: hadolint-docker
